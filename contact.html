<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Vinodhini Devaraj</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Contact Page Overrides */
        .contact-section {
            max-width: 700px;
            margin: 80px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            transition: 0.4s;
        }

        body.dark-mode .contact-section {
            background: #1e1e1e;
            color: #f1f1f1;
        }

        .contact-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #6c63ff;
        }

        .contact-section p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-section a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-section a:hover {
            text-decoration: underline;
            color: #ff8fa3;
        }

        .contact-section .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6c63ff;
            color: white;
            border-radius: 25px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .contact-section .btn:hover {
            background: #ff8fa3;
        }

        footer {
            margin-top: 50px;
        }
    </style>
